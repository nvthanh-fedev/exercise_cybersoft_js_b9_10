<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quản lý nhân viên</title>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <!-- Bootstrap 4 -->

  <link rel="stylesheet" href="./assets/css/bootstrap.min.css" />

  <!-- JQuery UI -->
  <link rel="stylesheet" href="./assets/css/jquery-ui.min.css" />

  <!-- Animate -->
  <!-- <link rel="stylesheet" href="./assets/css/animate.css"> -->

  <!-- My CSS -->
  <link rel="stylesheet" href="./assets/css/modal.css" />

  <link rel="stylesheet" href="./assets/css/style4.css" />

  <link rel="stylesheet" type="text/css" href="./assets/css/main.css" />

  <!-- icon logo -->
  <link rel="icon"
    href="./assets/img/kisspng-clerk-computer-icons-clip-art-clerk-5b20ba415e19a0.6115672115288714893854.jpg"
    type="image/icon type" />
</head>

<body>
  <div class="wrapper">
    <!-- Page Content Holder -->
    <div id="content">
      <div class="container">
        <div class="card text-center" style="border-radius: 25px">
          <!-- Header -->
          <div class="card-header myCardHeader">
            <div class="row">
              <div class="col-md-6">
                <h3 class="text-left text-primary font-weight-bold">
                  Danh sách nhân viên
                </h3>
              </div>
              <div class="col-md-6 text-right">
                <button class="btn btn-primary" id="btnThem" data-toggle="modal" data-target="#myModal">
                  Thêm nhân viên
                </button>
              </div>
            </div>
          </div>

          <!-- Body -->
          <div class="card-body">
            <div class="row mb-3">
              <div class="col">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Loại nhân viên" id="searchName" />
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="btnTimNV"><i class="fa fa-search"></i></span>
                  </div>
                </div>
              </div>
            </div>

            <div class="div-table" style="overflow-x: auto; text-align: center">
              <table class="table table-bordered table-hover myTable styled-table">
                <thead class="text-primary">
                  <tr>
                    <th class="nowrap">
                      <button id="btnSapXep">
                        <span class="mr-1">Tài khoản</span>
                        <i class="fa fa-arrow-up" id="SapXepTang"></i>
                        <i class="fa fa-arrow-down" id="SapXepGiam"></i>
                      </button>
                    </th>
                    <th>Họ và tên</th>
                    <th>Email</th>
                    <th>Ngày làm</th>
                    <th>Chức vụ</th>
                    <th>Tổng lương</th>
                    <th>Xếp loại</th>
                    <th>Xoá</th>
                    <th>Sửa</th>
                  </tr>
                </thead>
                <tbody id="tableDanhSach"></tbody>
              </table>
            </div>
          </div>

          <!-- Footer -->
          <div class="card-footer myCardFooter">
            <nav>
              <ul class="pagination justify-content-center" id="ulPhanTrang"></ul>
            </nav>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <header class="head-form mb-0">
          <h2 id="header-title">Thông tin nhân viên</h2>
        </header>
        <!-- Modal body -->
        <div class="modal-body">
          <form role="form">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-user"></i></span>
                </div>
                <input type="text" name="tk" id="tknv" class="form-control input-sm" placeholder="Tài khoản" />
              </div>

              <span class="sp-thongbao" id="tbTKNV"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-address-book"></i></span>
                </div>
                <input type="name" name="name" id="name" class="form-control input-sm" placeholder="Họ và tên" />
              </div>
              <span class="sp-thongbao" id="tbTen"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                </div>
                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email" />
              </div>

              <span class="sp-thongbao" id="tbEmail"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-key"></i></span>
                </div>
                <input type="password" name="password" id="password" class="form-control input-sm"
                  placeholder="Mật khẩu" />
              </div>
              <span class="sp-thongbao" id="tbMatKhau"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-calendar"></i></span>
                </div>
                <input id="datepicker" type="date" name="html5date" class="form-control input-sm" /><br />
              </div>

              <span class="sp-thongbao" id="tbNgay"></span>
            </div>

            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-money" aria-hidden="true"></i></span>
                </div>
                <input type="text" name="luongCB" id="luongCB" class="form-control input-sm"
                  placeholder="Lương cơ bản" />
              </div>
              <span class="sp-thongbao" id="tbLuongCB"></span>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-briefcase"></i></span>
                </div>
                <select class="form-control" id="chucvu">
                  <option>Nhân viên</option>
                  <option>Trưởng phòng</option>
                  <option>Sếp</option>
                </select>
              </div>
              <span class="sp-thongbao" id="tbChucVu"></span>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="fa fa-clock-o" aria-hidden="true"></i></span>
                </div>
                <input type="text" name="gioLam" id="gioLam" class="form-control input-sm" placeholder="Giờ làm" />
              </div>
              <span class="sp-thongbao" id="tbGiolam"></span>
            </div>
          </form>
        </div>

        <!-- Modal footer -->
        <div class="modal-footer" id="modal-footer">
          <button id="btnThemNV" type="button" class="btn btn-primary">
            Thêm người dùng
          </button>
          <button id="btnCapNhat" type="button" class="btn btn-success">
            Cập nhật
          </button>
          <button id="btnDong" type="button" class="btn btn-danger" data-dismiss="modal">
            Đóng
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap -->
  <script src="js/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.easing.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <script type="text/javascript">
    $(document).ready(function () {
      $("#sidebarCollapse").on("click", function () {
        $("#sidebar").toggleClass("active");
      });
    });
  </script>

  <!-- models -->
  <script src="./models/NhanVien.js"></script>

  <!-- controllers -->
  <script src="./controllers/index.js"></script>

  <!-- validation -->
  <script src="./controllers/validation.js"></script>
</body>

</html>
